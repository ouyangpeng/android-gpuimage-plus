apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "28.0.3"
    ndkVersion "21.4.7075529"
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "2.4.6"

        ndk {
            moduleName "CGE"
//            cFlags "-std=c++11 -DANDROID_NDK -DDEBUG -D_CGE_ONLY_FILTERS_ -D_CGE_STATIC_ASSERT_ -DCGE_TEXTURE_PREMULTIPLIED=1 -DCGE_LOG_TAG=\\\"libCGE\\\" -I${project.buildDir}/../src/main/jni/include -I${project.buildDir}/../src/main/jni/include/filters"
//            stl "gnustl_shared"
////            abiFilters "all"
//            abiFilters "armeabi", "armeabi-v7a"
//            ldLibs "log", "android", "EGL", "GLESv2", "jnigraphics"

            externalNativeBuild {
                cmake {
                    cppFlags "-std=c++11"
                }
            }

            ndk {
                abiFilters  "armeabi-v7a"
                //abiFilters "armeabi-v7a","arm64-v8a",
            }
        }

    }

    externalNativeBuild{
        cmake{
            path "CMakeLists.txt"
            version "3.10.2"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    ////////////////////////////////////////

    sourceSets.main {
        jniLibs.srcDir 'src/main/libs' //set libs as .so's location instead of jni
        // jni.srcDirs = [] //disable automatic ndk-build call with auto-generated Android.mk file
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions{
        pickFirst 'lib/arm64-v8a/libCGE.so'
        pickFirst 'lib/arm64-v8a/libCGEExt.so'
        pickFirst 'lib/arm64-v8a/libffmpeg.so'

        pickFirst 'lib/armeabi-v7a/libCGE.so'
        pickFirst 'lib/armeabi-v7a/libCGEExt.so'
        pickFirst 'lib/armeabi-v7a/libffmpeg.so'
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.1'
}
